replicaCount: 1

image:
  repository: tejasbhosale008/helloworld
  tag: 165857b
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 3000

env:
  - name: LOG_LEVEL
    value: info

autoscaling:
  enabled: false
ingress:
  enabled: true
  className: ""  # Optional: e.g., "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: hello-minikube.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: hello-minikube-tls
      hosts:
        - hello-minikube.local

readinessProbe:
  path: /healthz
  port: 3000
  initialDelaySeconds: 5
  periodSeconds: 10
  failureThreshold: 3

livenessProbe:
  path: /healthz
  port: 3000
  initialDelaySeconds: 15
  periodSeconds: 20
  failureThreshold: 3

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 256Mi
